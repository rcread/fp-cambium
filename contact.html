<!doctype html>
<html lang="en">

<head>
    <title>Cambium.com: Contact Us</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
</head>

<main class="cambium-main-container">

    <header class="cambium-header">
        <nav class="navbar">
            <a href="index.html" class="nav-link"><img class="cambium-logo" src="img/cambium.jpeg" alt="The Cambium Group Logo"/></a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="brands.html" class="nav-link">Our Brands</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact Us</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

        </nav>
    </header>

    <section class="contact-section">
        <div class="title-container">
            <div class="decorative-box1"></div>
            <div class="decorative-box2"></div>
            <h2>Contact Us</h2>
        </div>

        <div class="info-section-contact">
            <form class="contact-form">
                <legend>Still have a question? Contact us using the form below:</legend>
                <label for="email">Enter your email address</label>
                <input type="text" id="email" placeholder="name@email.com"/>
                <label for="select">What brand are you inquiring about:</label>
                <select id="select">
                    <optgroup label="Brands">
                        <option value>Little List</option>
                        <option value>Prezola</option>
                        <option value>Rock My Wedding</option>
                        <option value>The Homeware Outlet</option>
                        <option value>The Wedding Present Company</option>
                        <option value>The Wedding Shop</option>
                    </optgroup>
                </select>
                <div>
                    <label for="questions">Ask your question here:</label>
                </div>
                <div>
                    <textarea id="questions"></textarea>
                </div>
                <button type="submit" style="border-radius:6px">Submit</button>
            </form>
        </div>

        <div class="spacing"></div>

    </section>

    <footer>
        <div>Â© 2022 The Cambium Group </div>
        <div>Design by Rachel Read</div>
    </footer>

    <button onclick="topFunction()" id="upButton" title="Go to top"><img class="arrow-up"
            src="img/arrow-up.png"></button>

</main>
<script src="js/main.js"></script>


</html>
